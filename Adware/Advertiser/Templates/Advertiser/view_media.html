<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Adware</a>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/adv/view">My Advertisements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adv/new">Create Advertisement</a>
                </li>

            </ul>
            <button class="btn btn-outline-success" type="button">{{user}}</button>
        </div>
    </nav>
    {% for i in AdMedia %}
        <div class="card" style="width: 18rem;">
            <img src="/media/{{ i.media }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ i.file_name }}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Avertise</a>
            </div>
        </div>
    {% endfor %}
</body>
</html>
